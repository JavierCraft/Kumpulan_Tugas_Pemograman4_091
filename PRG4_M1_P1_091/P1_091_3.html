<!doctype html>
<html lang="en" xmlns="https://www.or">

<head>
    <meta charset="utf-8">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Latihan HTML</a>
        <button class="navbar-toggle" typr="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Beranda</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Tentang</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Kontak</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Selamat Datang</h1>
        <p class="lead">Ini adalah halaman web Bosstrap Sederhana.</p>
        <hr class="my-4">
        <p>Silahkan Menjelajahi Web Ini.</p>
    </div>

    <!-- Tombol -->
    <button type="button" class="btn btn-primary">Klik Saya</button>

    <!-- Formulir -->
    <form>
        <div class="form-group">
            <label for="nama">Nama :</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukan Nama">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email" placeholder="Masukan Email">
        </div>
        <button type="submit" class="btn btn-success">Kirim</button>
    </form>

    <!-- Skrip Bootstrap JavaScript (opsional) -->
    <script src="path-to-bootstrap/bootstrap.min.js"></script>

</body>
</html>
